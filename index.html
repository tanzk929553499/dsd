<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="utf-8">

<title>登录管理</title>
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/supersized.css">

<link href="css/bootstrap.min.css" rel="stylesheet">

<script src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/tooltips.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script src="js/supersized.3.2.7.min.js"></script>
<script src="js/supersized-init.js"></script>
<script src="js/scripts.js"></script>
</head>
<body>
<div class="page-container"  >
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<label for="logo" class="t">Admin login</label> 
			</div>
		
			<div class="login_form">
				<form action="index.html" id="login_form" method="post">
					<div class="form-group">
						<label for="j_username" class="t">username：</label> 
						<input id="username" value="" name="username" type="text" class="form-control x319 in" 
						autocomplete="off">
					</div>
					<div class="form-group">
						<label for="j_password" class="t">password：</label> 
						<input id="password" value="" name="password" type="password" 
						class="password form-control x319 in">
					</div>
					
					<div class="form-group space">
						<label class="t"></label>　<label class="st"></label>　　
						　　
						<button type="button"  id="submit_btn" 
						class="btn btn-primary btn-lg">&nbsp;Login&nbsp </button>
						
					</div>
				</form>
			</div>
		</div>
		<!-- <div class="bottom">Copyright &copy; 2014 - 2015 <a href="#">系统登陆</a></div> -->
	</div>
</div>

<!-- Javascript -->



</body>
</html>
